<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel = "stylesheet" href="index.css" media="screen" />
    <title>Vacation Destinations Wish List</title>

</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
        <h1 class="display-4">Vacation Destinations WishList</h1>
        <p class="lead">Found exciting places to visit on your next vacation? Use the form below to add them to your wishlist!</p>
        </div>
    </div>

     <div class = "container">
         <div class = "row">
             <div class = "col-md-3">
                <form id ="details_form">
                    <div class="form-group">
                        <label for="destination_name">Destination Name</label>
                        <input type ="text" class="form-control" id="destination_name" required= "" minlength= "1" placeholder="Enter the name of the destination">
                    </div>
                    <div class="form-group">
                        <label for="location_name">Location</label>
                        <input type ="text" class="form-control" id="location_name" required="" minlength= "1" placeholder="Where is it located?">
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type ="url" class="form-control" id="photo" placeholder="Enter an image url of the destination">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type= "text" class="form-control" id="description" placeholder="Where is it located"></textarea>
                    </div>
                    <button type ="submit" class= "btn btn-primary submitbutton">Add to List</button>
                </form>
            </div>
            
            <div class = "col-md-9">
                <h4 id="staging">Enter Destination Details: </h4>
             
    
                <div id="card_stage">
                </div>
            </div>
        </div>
     </div>    

<script src="./script.js"></script>    
</body>
</html>
